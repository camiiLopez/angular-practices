<main class="mx-auto max-w-7xl px-2 pt-2">
  <app-navbar></app-navbar>
  <h1 class="text-2xl">{{pageTitle()}}</h1>
  <router-outlet />
  <div class="divider"></div>


  <div class="gap-2 flex flex-row">
    <h1 class="text-2xl">Locale Actual: </h1>
    <span class="badge badge-secondary">{{localeService.getLocale | uppercase}}</span>
    @for (loc of localeService.getAvailableLocales; track $index) {
    <button class="btn btn-secondary" (click)="localeService.changeLocale(loc)">
      Cambiar a {{loc | uppercase}}
    </button>
    }
  </div>
</main>
