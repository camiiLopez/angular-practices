<div class="h-screen overflow-y-scroll scroll grid grid-cols-2 md:grid-cols-4 gap-4 pt-4"
(scroll)="onScroll()" #groupDiv>
  @for (group of gifService.trendingGifGroup(); track $index) {
    <div class="grid gap-4">
      @for (gif of group; track gif.id) {
        <div>
            <img class="h-full w-full rounded-lg" 
            [src]="gif.url" 
            [alt]="gif.title">
        </div>
      }
    </div>
  }
</div>
